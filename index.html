<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackboard Learn - Lewis University</title>
    <meta name="description" content="Lewis University Blackboard Learn portal for course management and online learning">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
        <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
            <div class="sm:mx-auto sm:w-full sm:max-w-md">
                <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                    <div class="text-center mb-8">
                        <h1 class="text-2xl font-bold text-gray-900">Lewis University</h1>
                        <h2 class="mt-2 text-xl text-gray-700">Blackboard Learn</h2>
                    </div>

                    <form id="login-form" class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">
                                Username
                            </label>
                            <div class="mt-1">
                                <input 
                                    id="username" 
                                    name="username" 
                                    type="text" 
                                    required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-lewis-red focus:border-lewis-red sm:text-sm"
                                    data-testid="input-username"
                                >
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Password
                            </label>
                            <div class="mt-1">
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-lewis-red focus:border-lewis-red sm:text-sm"
                                    data-testid="input-password"
                                >
                            </div>
                        </div>

                        <div id="login-error" class="hidden text-red-600 text-sm"></div>

                        <div>
                            <button 
                                type="submit" 
                                id="login-button"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-lewis-red hover:bg-lewis-red-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lewis-red disabled:opacity-50"
                                data-testid="button-signin"
                            >
                                <span id="login-text">Sign In</span>
                                <span id="login-spinner" class="hidden ml-2">
                                    <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                </span>
                            </button>
                        </div>

                        <div class="text-center">
                            <p class="text-xs text-gray-600">
                                Demo credentials: jspansail / Unlocked1$
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </template>

    <template id="courses-template">
        <div class="min-h-screen bg-gray-50">
            <!-- Header -->
            <header class="bg-white shadow">
                <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div class="flex justify-between items-center py-6">
                        <div class="flex items-center">
                            <h1 class="text-3xl font-bold text-gray-900">Blackboard Learn</h1>
                        </div>
                        <div class="flex items-center space-x-4">
                            <span class="text-sm text-gray-700" id="user-greeting">Welcome, John Spansail</span>
                            <button 
                                id="logout-button" 
                                class="text-sm text-lewis-red hover:text-lewis-red-dark"
                                data-testid="button-logout"
                            >
                                Log Out
                            </button>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <h2 class="text-2xl font-bold text-gray-900 mb-6">My Courses</h2>
                    <div id="courses-grid" class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
                        <!-- Courses will be rendered here -->
                    </div>
                </div>
            </main>
        </div>
    </template>

    <template id="course-detail-template">
        <div class="min-h-screen bg-gray-50">
            <!-- Header with sidebar toggle -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between p-4">
                    <button id="sidebar-toggle" class="p-2 text-gray-600 hover:text-gray-900" data-testid="button-sidebar-toggle">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-700">Welcome, John Spansail</span>
                        <button id="logout-button-course" class="text-sm text-lewis-red hover:text-lewis-red-dark">Log Out</button>
                    </div>
                </div>
            </header>

            <div class="flex">
                <!-- Sidebar -->
                <aside id="sidebar" class="w-64 bg-white border-r border-gray-200 min-h-screen sidebar-open">
                    <!-- Sidebar content will be rendered here -->
                </aside>

                <!-- Main content -->
                <main class="flex-1 p-6">
                    <div id="course-content">
                        <!-- Course content will be rendered here -->
                    </div>
                </main>
            </div>
        </div>
    </template>

    <template id="gradebook-template">
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b border-gray-200">
                <h3 class="text-lg font-medium text-gray-900">Gradebook</h3>
            </div>
            <div class="p-6">
                <div id="gradebook-content">
                    <!-- Gradebook content will be rendered here -->
                </div>
            </div>
        </div>
    </template>

    <!-- JavaScript modules -->
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
