<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackboard Learn - Lewis University</title>
    <meta name="description" content="Lewis University Blackboard Learn portal for course management and online learning">
    <link rel="stylesheet" href="assets/css/styles.css">

    <style>
        form {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    
      <p style="text-align: center; font-size: 60px;">Blackboard Learn - Lewis University</p>

                    <form id="login-form" class="space-y-6" style="display: flex; justify-content: center;">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">
                                Username
                            </label>
                            <div class="mt-1">
                                <input 
                                    id="username" 
                                    name="username" 
                                    type="text" 
                                    required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-lewis-red focus:border-lewis-red sm:text-sm"
                                    data-testid="input-username"
                                >
                            </div>
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Password
                            </label>
                            <div class="mt-1">
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-lewis-red focus:border-lewis-red sm:text-sm"
                                    data-testid="input-password"
                                >
                            </div>
                        </div>

                        <div id="login-error" class="hidden text-red-600 text-sm"></div>

                        <div>
                            <button 
                                type="submit" 
                                id="login-button"
                                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-lewis-red hover:bg-lewis-red-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-lewis-red disabled:opacity-50"
                                data-testid="button-signin"
                            >
                                <a href="courses.html"><span id="login-text">Sign In</span></a>
                                <span id="login-spinner" class="hidden ml-2">
                                    <svg class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="m4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                </span>
                            </button>
                        </div>

                    </form>
               

    <!-- JavaScript modules -->
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
