<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackboard Learn - Lewis University</title>
    <meta name="description" content="Lewis University Blackboard Learn portal for course management and online learning">
    <link rel="stylesheet" href="styles.css">

    <style>
        .signin{
            font-size: 25px;
            background-color: white;
            border-radius: 20px;
            text-decoration: none;
            color: black;
            text-align: center;
        }

        div {
            border: 1px solid purple;
        }

        body {
            background-color: #3f0000;
            padding-left: 100px;
            padding-right: 100px;
            padding-bottom: 100px;
        }

        html {
            background-color: grey;
        }

        form { 
            5px solid green;
        }
    </style>
</head>
<body style="display: flex; justify-content: center;">
    
      <p style="text-align: center; font-size: 60px; font-weight: 500; color: white;">Blackboard Learn - Lewis University</p> <br><br><br>

                    <form id="login-form" class="space-y-6" >
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700">
                                Username
                            </label>
                            <br>
                            <div class="mt-1">
                                <input 
                                    id="username" 
                                    name="username" 
                                    type="text" 
                                    required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-lewis-red focus:border-lewis-red sm:text-sm"
                                    data-testid="input-username"
                                >
                            </div>
                        </div>
<br><br><br>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">
                                Password
                            </label><br>
                            <div class="mt-1">
                                <input 
                                    id="password" 
                                    name="password" 
                                    type="password" 
                                    required 
                                    class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-lewis-red focus:border-lewis-red sm:text-sm"
                                    data-testid="input-password"
                                >
                            </div>
                        </div>
<br><br><br>
                        <div id="login-error" class="hidden text-red-600 text-sm"></div>
<br><br><br>
                        <div>
                           <a href="courses.html" class="signin">Sign In</a>
                        </div>

                    </form>
               

    <!-- JavaScript modules -->
    <script type="module" src="assets/js/app.js"></script>
</body>

</html>
